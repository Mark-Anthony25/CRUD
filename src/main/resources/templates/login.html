<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Forms</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
    <div class="info-section">
        <h2>Welcome</h2>
        <p id="form-message">Create your account to get started</p>
        <button class="btn btn-primary" id="toggle-button" onclick="showForm('register')">
            Have an Account? Login
        </button>
    </div>

    <div class="form-section">
        <div class="form-container" id="registerForm">
            <h2>Register</h2>
            <form id="register">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select class="form-control" id="role" required>
                        <option value="USER">User </option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="login">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <span class="toggle-link" onclick="showForm('register')">
                    Don't have an account? Register
                </span>
            </form>
        </div>
    </div>
</div>

<div class="popover" id="successPopover">User  Credential saved successfully</div>

<script>
    function showForm(formType) {
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');
        const toggleButton = document.getElementById('toggle-button');
        const formMessage = document.getElementById('form-message');

        if (formType === 'login') {
            registerForm.classList.remove('active');
            loginForm.classList.add('active');
            toggleButton.textContent = 'Need an Account? Register';
            toggleButton.onclick = () => showForm('register');
            formMessage.textContent = 'Welcome back! Please login to continue';
        } else {
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
            toggleButton.textContent = 'Have an Account? Login';
            toggleButton.onclick = () => showForm('login');
            formMessage.textContent = 'Create your account to get started';
        }
    }

    showForm('login');

    function showPopover(elementId, message, duration = 3000) {
        const popover = document.getElementById(elementId);
        popover.textContent = message;
        popover.style.display = 'block';
        setTimeout(() => popover.style.display = 'none', duration);
    }

    document.getElementById('register').addEventListener('submit', async (e) => {
        e.preventDefault();

        const user = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            role: document.getElementById('role').value
        };

        const response = await fetch('http://localhost:8080/api/users/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user)
        });

        if (response.ok) {
            showPopover('successPopover', 'User  Credential saved successfully');
            document.getElementById('register').reset();
        } else {
            alert('Registration failed. Check console for errors.');
        }
    });

    document.getElementById('login').addEventListener('submit', async (e) => {
        e.preventDefault();

        const user = {
            email: document.querySelector('#login input[type="email"]').value,
            password: document.querySelector('#login input[type="password"]').value
        };

        const response = await fetch('http://localhost:8080/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user)
        });

        if (response.ok) {
            const loggedInUser  = await response.json();
            createDashboard(loggedInUser , loggedInUser .role === 'ADMIN');
        } else {
            alert('Login failed. Please check your credentials.');
        }
    });

    function createDashboard(user, isAdmin = false) {
        document.body.innerHTML = `
            <div class="dashboard-container">
                ${isAdmin ? adminDashboardContent(user) : userDashboardContent()}
            </div>
        `;

        if (!isAdmin) {
            document.getElementById('jokeButton').addEventListener('click', fetchJoke);
        }
    }

    function adminDashboardContent(user) {
        return `
            <h2>Admin Dashboard</h2>
            <p>Welcome, ${user.firstName} ${user.lastName} !</p>
<!--            <button onclick="manageUsers()">Manage Users</button>-->
            <div id="userManagement" style="display:none;">
                <h3>User Management</h3>
                <p>Here you can manage users.</p>
            </div>
        `;
    }

    function userDashboardContent() {
        return `
        <div class="category-selectors">
            <div class="checkbox-group">
                <h3>Choose joke categories:</h3>
                <label>
                    <input type="checkbox" name="jokeCategory" value="Programming" checked>
                    Programming
                </label>
                <label>
                    <input type="checkbox" name="jokeCategory" value="Pun">
                    Pun
                </label>
                <label>
                    <!-- Corrected from Miscellaneous to Misc -->
                    <input type="checkbox" name="jokeCategory" value="Misc">
                    Miscellaneous
                </label>
                <label>
                    <!-- Seasonal category changed to Halloween -->
                    <input type="checkbox" name="jokeCategory" value="Halloween">
                    Spooky
                </label>
                <label>
                    <input type="checkbox" name="jokeCategory" value="Christmas">
                    Christmas
                </label>
                <label>
                    <input type="checkbox" name="jokeCategory" value="Dark">
                    Dark
                </label>
            </div>
        </div>
        <button id="jokeButton" class="btn btn-primary">Humor Me!</button>
        <div id="jokeContainer" class="joke-container"></div>
    `;
    }

    function fetchJoke() {
        const checkboxes = document.querySelectorAll('input[name="jokeCategory"]:checked');
        let categories = Array.from(checkboxes).map(cb => cb.value);

        // API restriction handling
        const hasDark = categories.includes('Dark');
        const hasSeasonal = categories.some(c => ['Christmas', 'Halloween'].includes(c));
        const hasRegular = categories.some(c => ['Programming', 'Misc', 'Pun'].includes(c));

        if (hasDark && categories.length > 1) {
            document.getElementById('jokeContainer').innerHTML =
                `<p>‚ö†Ô∏è Dark jokes must be requested alone</p>`;
            return;
        }

        if (hasSeasonal && hasRegular) {
            document.getElementById('jokeContainer').innerHTML =
                `<p>‚ö†Ô∏è Can't mix seasonal and regular categories</p>`;
            return;
        }

        const endpoint = `https://v2.jokeapi.dev/joke/${categories.join(',')}`;

        fetch(endpoint)
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch joke');
                return response.json();
            })
            .then(data => {
                if (data.error) throw new Error(data.message);
                displayJoke(data);
            })
            .catch(error => {
                document.getElementById('jokeContainer').innerHTML =
                    `<p>üòÖ Joke failed: ${error.message}</p>`;
            });
    }
    function displayJoke(jokeData) {
        const container = document.getElementById('jokeContainer');
        let content = '';

        if (jokeData.type === 'twopart') {
            content = `
                <div class="joke-content">
                    <p>${jokeData.setup}</p>
                    <p class="punchline">${jokeData.delivery}</p>
                </div>
            `;
        } else {
            content = `
                <div class="joke-content">
                    <p>${jokeData.joke}</p>
                </div>
            `;
        }

        container.innerHTML = content;
    }
</script>
</body>
</html>
